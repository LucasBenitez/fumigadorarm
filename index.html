<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" href="./img/png/ico.png" type="image/png">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/animated.css">
    <script src="https://kit.fontawesome.com/d111865932.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./scss/main.css">
    <title>Sitio en construccion | Fumigaciones Ramos Mejia</title>
</head>

<body>
    <header></header>
    <div class="box-center">
        <main>
            <div class="container ">
                <div class="row">
                    <div class="col-12">
                        <div class="text-center my-5">
                            <img src="./img/svg/logoFumigadoraCompletoaMofidicado.svg" class="img-fluid" alt="">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">

                        <div class="text-center">
                            <div class="text-white animated fadeInDown">
                                <h3 class="text-uppercase separed-word">Sitio en construccion</h3>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <div id="iconContainer" class="text-center text-white my-3 animated slideInUp">
                            <div class="position-relative">
                                <i id="iconWsp" class="fab fa-whatsapp-square fa-2x mx-3"></i>
                                <div id="inputContainerWsp" class="form-group d-none ml-auto w-75 mr-3">
                                    <input id="wspMessage" type="text" class="form-control rounded-pill" name="message" placeholder="Escriba su consulta...">
                                    <div class="position-absolute button-send">
                                        <a id="button-wsp" class="btn btn-success rounded-pill mr-3"><i class="fab fa-telegram-plane"></i></a>
                                    </div>
                                </div>

                                <i id="iconFace" class="fab fa-facebook-square fa-2x mx-3"></i>
                                <i id="iconContact" class="fas fa-envelope-square fa-2x mx-3"></i>

                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
</body>

</html>
